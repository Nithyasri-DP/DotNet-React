<!DOCTYPE html>
<html>
<head>
  <style>
    li:nth-child(3n + 1) {
      background-color: peachpuff;
    }
    li:nth-child(3n + 2) {
      background-color: lightblue;
    }
    li:nth-child(3n + 3) {
      background-color: beige;
    }
  </style>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
  </ol>
</body>
</html>
