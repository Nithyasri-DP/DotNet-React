<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button :not([disabled]) Example</title>
  <style>
    button:not([disabled]) {
      background: rgb(20, 235, 255);
      color: white;
    }
    button {
      padding: 1em;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <button>Enabled button</button>
  <button disabled>Disabled button</button>
</body>
</html>
