<!DOCTYPE html>
<html>
<head>
  <style>
    .block-box {
      background-color: lightcoral;
      padding: 10px;
      margin-bottom: 10px;
      display: block;
    }

    .inline-box {
      background-color: lightblue;
      padding: 10px;
      display: inline;
    }

    .inline-block-box {
      background-color: lightgreen;
      padding: 10px;
      display: inline-block;
      width: 100px;
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Display: block</h2>
  <div class="block-box">Box 1</div>
  <div class="block-box">Box 2</div>

  <h2>Display: inline</h2>
  <span class="inline-box">Box A</span>
  <span class="inline-box">Box B</span>

  <h2>Display: inline-block</h2>
  <div class="inline-block-box">Item 1</div>
  <div class="inline-block-box">Item 2</div>

</body>
</html>
