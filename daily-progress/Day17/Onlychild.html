<!DOCTYPE html>
<html>
<head>
  <style>
    ul li:first-child {
      background-color: lightcoral;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <h3>Fruit List</h3>
  <ul>
    <li>Apple</li>   
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

</body>
</html>
