<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .back {
      background-color: lightblue;
      top: 30px;
      left: 30px;
      z-index: 3;
    }

    .front {
      background-color: coral;
      top: 50px;
      left: 50px;
      z-index: 4;

      /* Coral box appears in front of the light blue box due to higher z-index */
    }
  </style>
</head>
<body>

  <div class="box back"></div>
  <div class="box front"></div>

</body>
</html>
