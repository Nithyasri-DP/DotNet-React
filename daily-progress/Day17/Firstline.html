<!DOCTYPE html>
<html>
<head>
  <style>
    p::first-line {
      font-weight: bold;
      color: teal;
    }
  </style>
</head>
<body>

  <p>
    Learning CSS selectors like first-line and first-letter helps structure your styles smartly. 
    Try resizing the browser to see how the first line changes.
  </p>

</body>
</html>
