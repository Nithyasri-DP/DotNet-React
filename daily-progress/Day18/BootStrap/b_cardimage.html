<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid + Card + Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/200" class="card-img-top" alt="Card Image 1">
        <div class="card-body">
          <h5 class="card-title">Card Title One</h5>
          <p class="card-text">This is a simple card with an image and some text.</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/200" class="card-img-top" alt="Card Image 2">
        <div class="card-body">
          <h5 class="card-title">Card Title Two</h5>
          <p class="card-text">Another card in the grid with its own content.</p>
          <a href="#" class="btn btn-success">Explore</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card">
        <img src="https://picsum.photos/200" class="card-img-top" alt="Card Image 3">
        <div class="card-body">
          <h5 class="card-title">Card Title Three</h5>
          <p class="card-text">Last card in this 3-column layout.</p>
          <a href="#" class="btn btn-warning">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
