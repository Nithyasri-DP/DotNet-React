<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Container Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <!-- Full-width container (container-fluid) -->
    <div class="container-fluid bg-warning text-center p-4">
      <h2>This is a Full-Width Container</h2>
      <p>It stretches across the entire width of the screen.</p>
    </div>

    <!-- Fixed-width container (container) -->
    <div class="container bg-light border mt-5 p-5">
      <h2>This is a Fixed-Width Container</h2>
      <p>It is centered with margins on the left and right, and adjusts at different screen sizes.</p>
    </div>

  </body>
</html>
