<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Nested Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3 class="my-4">Nested Grid</h3>

    <!-- Outer Row -->
    <div class="row">
      <!-- Outer Column 1 -->
      <div class="col-md-8 bg-primary text-white p-3">
        Outer Column 1

        <!-- Nested Row inside col-md-8 -->
        <div class="row mt-3">
          <div class="col-md-6 bg-light text-dark p-2">Nested Column 1</div>
          <div class="col-md-6 bg-secondary text-white p-2">Nested Column 2</div>
        </div>
      </div>

      <!-- Outer Column 2 -->
      <div class="col-md-4 bg-success text-white p-3">
        Outer Column 2 
      </div>
    </div>
  </div>
</body>
</html>
