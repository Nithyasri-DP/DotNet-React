<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-4">
    <h2 class="text-center text-success mb-4">Bootstrap Grid Layout</h2>

<!DOCTYPE html>
<html>
<head>

</head>

  <div class="container">
    <h2 class="my-4">Responsive Grid Layout</h2>

      <div class="col-sm-4 col-md-6 col-lg-8 bg-success text-white p-3">

      </div>
    </div>
  </div>
