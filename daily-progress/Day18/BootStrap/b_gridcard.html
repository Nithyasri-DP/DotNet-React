<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid with Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body bg-primary text-white">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">This is the first card in a grid.</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body bg-success text-white">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">Second card with a success background.</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body bg-warning text-dark">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">Third card with a warning color.</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
