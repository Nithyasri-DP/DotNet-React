<!DOCTYPE html>
<html lang="en">
<head>

    <tbody>

      </tr>
      <tr>
        <td>2</td>
        <td>Yashvi</td>
        <td>Engineering</td>
        <td>yashvi@gmail.com</td>
        <td><span class="badge bg-warning text-dark">Pending</span></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Meera</td>
        <td>Marketing</td>
        <td>meera@gmail.com</td>
        <td><span class="badge bg-danger">Inactive</span></td>

    </tbody>
  </table>

</body>
</html>
